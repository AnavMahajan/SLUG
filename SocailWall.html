<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SLUG Social Wall </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@900&display=swap');
        a {
            text-decoration: none;
            color: #ccc;
            margin-right: 15px;
            font-size: 1.2rem;
            text-align: center;
        }

        a i {
            margin-right: 5px;
        }

        a:hover {
            color: #ffcc00;
        }

        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            overflow-x: hidden;

        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            padding: 20px;
        }

        .left-section {
            text-align: center;
            margin-right: 20px;
            max-width: 500px;
            padding-top: 100px;
        }

        .slug-wall {
            font-family: 'Black Ops One', sans-serif;
            font-size: 5rem;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(45deg, #ff3e00, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 4px 4px 15px rgba(255, 204, 0, 0.7);
            animation: glow 1.5s infinite alternate;
            margin-bottom: 20px;
        }

        .slug-description {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            line-height: 1.6;
            color: #ccc;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px #ffcc00; }
            to { text-shadow: 0 0 30px #ff3e00; }
        }

        .slug-logo {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 80px;
    height: auto;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.4);
    animation: logoGlow 2s infinite alternate;
    transform: rotate(45deg);
}




        @keyframes logoGlow {
            from {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.4);
            }
            to {
                box-shadow: 0 0 40px rgba(0, 255, 255, 1), 0 0 100px rgba(255, 255, 255, 0.6);
            }
        }

        .right-section {
            flex: 1;
            height: 100%;
        }

        iframe {
            background-color: #000;
            width: 100%;
            height: 1000px;
            border: none;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2), inset 0 0 10px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        iframe::-webkit-scrollbar {
            width: 8px;
        }

        iframe::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
        }

        iframe::-webkit-scrollbar-track {
            background: transparent;
        }

        .social-icons {
            text-align: center;
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin-right: 15px;
            font-size: 1.5rem;
            color: #ccc;
        }

        .social-icons a i {
            margin-right: 5px;
        }

        .social-icons a:hover {
            color: #ffcc00;
        }

        /* Overlay Styles */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }



        @media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        height: auto;
    }

    .left-section {
        width: 100%;
        text-align: center;
        margin-right: 0;
        margin-bottom: 20px;
        padding-top: 20px;
    }

    .right-section {
        width: 100%;
    }

    iframe {
        height: 700px;
        width: 100%;
        max-width: 100%;
    }

    .slug-logo {
        width: 60px;
        display: block;
        margin: 0 auto 20px auto;
    }
}

@media (max-width: 480px) {
    .slug-wall {
        font-size: 2.5rem;
        letter-spacing: 4px;
    }

    .slug-description {
        font-size: 1rem;
        padding: 0 10px;
    }

    iframe {
        height: 500px;
        width: 100%;
        max-width: 100%;
    }
    .slug-logo {
    position: initial;
    top: 20px;
    left: 20px;
    width: 80px;
    height: auto;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 50px rgba(255, 255, 255, 0.4);
    animation: logoGlow 2s infinite alternate;
    transform: rotate(45deg);
}

}

    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
           <a href="index.html"><img src="slug.jpeg" alt="SLUG Logo" class="slug-logo"></a>  <!-- Update with actual logo path -->
            <h1 class="slug-wall">SLUG Social wall</h1>
            <p class="slug-description">
               SLUG updates in one place! <br/>Tag us <i><a href="https://twitter.com/HBARSLUG">@hbarslug</a></i>
            </p>
            <div class="social-icons">
                <a href="https://x.com/HBARSLUG" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.youtube.com/@HbarSlug" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://hbarslug.live" target="_blank"><i class="fas fa-globe"></i></a>
                <a href="http://t.me/slugofficial" target="_blank"><i class="fab fa-telegram"></i> </a>
                <a href="https://www.instagram.com/hbarslug/?igsh=YTRlazFqdTA1YWw4#" target="_blank"><i class="fab fa-instagram"></i></a>
            </div>
        </div>

        <div class="right-section">
            <iframe src="https://www.juicer.io/api/feeds/hbarslug/iframe" id="iframe" frameborder="0" width="1000" height="1000" style="display:block;margin:0 auto;" onclick="openOverlay()"></iframe>
        </div>
    </div>



</body>
</html>
